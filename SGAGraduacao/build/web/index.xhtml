<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h1>Sistema para gerenciamento de alunos de pós-graduação</h1>
                    <b:column>
                        <b:button size="lg" outcome="registro.xhtml" value="Registro">  
                        </b:button>
                        <b:button size="lg" outcome="controle.xhtml" value="Controle">  
                        </b:button>
                        <b:button size="lg" outcome="estatistica.xhtml" value="Estatistica">  
                        </b:button>  
                    </b:column>
                </b:column>
            </b:row>
        </b:container>
        <h:form>
            <b:inputText value="#{controller.cpf}">Informe seu nome:</b:inputText>
            <b:commandButton size="lg" value="Cadastrar" action="#{controller.getAlunoByCpf()}">  
            </b:commandButton>
        </h:form>
    </h:body>
</html>
